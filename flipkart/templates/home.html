<!-- # base.html -->
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>{% block title %}Flipkart scrapper
                   {% endblock title %}</title>
    </head>
    <body>
        <div class="container">
            {% block content %}
            {
              <!-- list all products -->
                {% for product in products %}
                    <div class="product">
                        <h3>{{ product.title }}</h3>
                        <p>{{ product.price }}</p>
                        <p>{{ product.image }}</p>
                        <!-- image tag -->
                        <img src="{{ product.image }}" alt="product image">
                        <p>{{ product.image }}</p>
                    </div>
                {% endfor %}
            }

            <!-- import react  -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
          
            <!-- import react components -->
           

            <!-- inline react component  -->
            <div id="app">
              <script type="text/babel" src="{% static 'js/app.js' %}"></script>
            </div>

            {% endblock content %}
        </div>
    </body>
</html>
